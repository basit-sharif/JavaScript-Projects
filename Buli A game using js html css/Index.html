<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <script src="./script.js"></script>
    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img class="image" src="./pic.jpg" alt="Logo">
            <hr>
            <section class="eventSection">
                <p>Select The Difficulty Level</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy : 10 Attempts</button>
                    <button onclick="hardMode()">Hard : 5 Attempts</button>
                </div>
            </section>
        </div>
    <!-- Our actuall game area -->
    <div id="gameArea">
        <div id="newGamebutton">
            <button onclick="window.location.reload()">New Game</button>
        </div>
        <section>
            <p id="modes">Mode</p>
            <h3 id="textOutput">Your Guess</h3>
            <input type="number" id="inputBox" onchange="compairGuess()" min="1" max="100" placeholder="Enter Your Number">
        </section>
        <section>
            <div class="info">
                <p>Number of Previous Attempts</p>
                <span id="attempts">0</span>
            </div>
            <div class="info">
                <p>Number of Previous Guesses</p>
                <span id="gusses">0</span>
            </div>
        </section>
    </div>
</main>
</body>
</html>
