<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calaulaor by Me!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- lorem233<h1><b><a href="mailto:"ba3568008@gmail.com">contact us</a></b></h1> -->
        <!-- <h1 class="text-align">Welcome to Calculate Me!</h1> -->
        <fieldset class="field">
            <legend>Calculator</legend>
        <div class="container flex flex-col items-center m-w-20">
            <div class="row">
                <input placeholder="0" class="input" id="inpute" type="text"/>
            </div>
            <div class="row1">
                <button class="button">-</button>
                <button class="button">*</button>
                <button class="button">X</button>
                <button class="button">CE</button>

            </div>
            <div class="row2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">%</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button id="zero" class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
            </div>
        </div>
    </fieldset>
<script src="./script.js"></script>
</body>
</html>
